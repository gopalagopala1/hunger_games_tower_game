<!DOCTYPE html>

      @media screen and (min-height: 720px) {

        }
      }
      @media screen and (min-height: 800px) {

      html {
        font-size: 17.6vh;

      #canvas {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      a {
        text-decoration: none;
      }
      li,
      ol,
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .hide {
        display: none;
      }
      .clear {
        clear: both;
      }
      .loading {
        background-color: #018a08;
        height: 100%;
        width: 100%;
      }
      .loading .main {
        width: 60%;
        margin: 0 auto;
        color: #fff;
      }
      .loading .main img {
        width: 60%;
        margin: 1rem auto 0;
      }
      .loading .main .title {
        font-size: 0.3rem;
      }
      .loading .main .text {
        font-size: 0.15rem;
      }
      .loading .main .bar {
        height: 0.12rem;
        width: 100%;
        border: 3px solid #fff;
        border-radius: 0.6rem;
        margin: 0.1rem 0;
      }
      .loading .main .bar .sub {
        height: 0.1rem;
        width: 98%;
        margin: 0.008rem auto 0;
      }
      .loading .main .bar .percent {
        height: 100%;
        width: 0;
        background-color: #fff;
        border-radius: 0.6rem;
      }
      .loading .logo {
        position: absolute;
        bottom: 0.3rem;
        left: 0;
        right: 0;
      }
      .loading .logo img {
        width: 1rem;
      }
      .content {
        height: 100vh;
        margin: 0 auto;
        position: relative;
      }
      .landing .title {
        width: 60%;
      }
      .landing .hook {
        width: 30% !important;
      }
      .landing .logo {
        width: 30%;
        position: absolute;
        right: 0.2rem;
        top: 0.2rem;
      }
      .landing .action-2 {
        position: absolute;
        bottom: 0.2rem;
        width: 100%;
      }
      .landing .start {
        width: 65%;
      }
      .slideTop {
        -webkit-animation: st 1s ease-in-out;
        animation: st 1s ease-in-out;
      }
      @-webkit-keyframes st {
        0% {
          transform: translateZ(0);
        }
        100% {
          transform: translate3d(0, -100%, 0);
        }
      }
      @keyframes st {
        0% {
          transform: translateZ(0);
        }
        100% {
          transform: translate3d(0, -100%, 0);
        }
      }
      .slideBottom {
        -webkit-animation: sb 1s ease-in-out;
        animation: sb 1s ease-in-out;
      }
      @-webkit-keyframes sb {
        0% {
          transform: translateZ(0);
        }
        100% {
          transform: translate3d(0, 200%, 0);
        }
      }
      @keyframes sb {
        0% {
          transform: translateZ(0);
        }
        100% {
          transform: translate3d(0, 200%, 0);
        }
      }
      .swing {
        -webkit-animation: sw 2s ease-in-out alternate infinite;
        animation: sw 2s ease-in-out alternate infinite;
      }
      @-webkit-keyframes sw {
        0% {
          transform: rotate(5deg);
          transform-origin: top center;
        }
        100% {
          transform: rotate(-5deg);
          transform-origin: top center;
        }
      }
      @keyframes sw {
        0% {
          transform: rotate(5deg);
          transform-origin: top center;
        }
        100% {
          transform: rotate(-5deg);
          transform-origin: top center;
        }
      }
      .modal .mask {
        background-color: #000;
        opacity: 0.6;
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
      }
      .modal .modal-content {
        position: fixed;
        height: 100%;
        width: 90%;
        margin-top: 0.3rem;
        top: 0;
      }
      .modal .main {
        width: 85%;
        margin: 0 auto;
      }
      .modal .container {
        position: relative;
      }
      .modal .bg {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

        width: 100%;
        position: absolute;
        top: 0;
        left: 0;

        width: 80%;
        margin: 0.8rem auto 0;

        color: #9b724e;
      }
      .modal .over-button-b {

        margin: 0.1rem auto 0;

      .overview {
        display: flex;
      }
      .overview .side-panel {

        height: 100%;
        width: 30%;

        background-color: #018a08;
      }

        padding: 24px;
      }

      .side-panel-header {

        border-bottom-left-radius: 40px;
        background-color: white;
        overflow: hidden;
      }

      .hidden {
        display: none !important;
      }

        font-size: 16px;
        text-align: start;
        color: green;
        padding: 15px;

        border-bottom: #018a08 dashed 1px;
      }

        width: 100%;

        padding: 0px 10px;

        padding: 16px;

        text-align: start;
        font-size: 18px;
        color: #018a08;
      }

        font-size: 13px;
        background-color: #f9f9f9;
        padding: 16px;
      }

      .side-panel-details .b-height {
        height: calc(100vh - 500px) !important;
        max-height: calc(100vh - 500px) !important;
        overflow: scroll !important;
      }

      .side-panel-details .a-height {
        height: calc(100vh - 600px) !important;
        max-height: calc(100vh - 600px) !important;
        overflow: scroll !important;
      }

      .side-panel-details .leaderboard .board-header {
        text-align: start;
        color: #98989d;
        margin-bottom: 16px;

      }

        justify-content: space-between;

        flex-direction: row;
        color: #98989d;
        justify-content: space-between;

      .side-panel-details .leaderboard-team .leaderboard-team-body {

        justify-content: space-between;
        border-top: #98989d dashed 1px;
        color: #018a08;
        font-size: 16px;
        font-weight: bold;

      .side-panel-details button {

        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        width: 95%;
        height: 40px;
        margin: 10px;

      .side-panel-body .connect-button {

        background-color: #018a08;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 30px;

        font-size: 14px;
        margin-top: 30px;
        width: 150px;
        height: 50px;

        margin-right: 30px;

        border: none;
        border-radius: 20px;

        color: #0c7b0c;
        font-size: 18px;
        padding-top: 10px;

        width: 50%;
        float: right;
        margin: 10px 10px 0 0;
      }
      @font-face {
        font-family: wenxue;

      .font-wenxue {
        font-family: wenxue;

            <p class="break">ARB tokens! Keep Pushing Higher↑</p>

                <span id="avg-score"></span>

        </div>
      </div>

        <div class="wxShare hide">

    <script>
      //supabase related queries
      async function fetchLeaderboardData() {
        try {
          const { data, error } = await supabase
            .from("points")
            .select("*")
            .eq("game_id", gameId)
            .order("points", { ascending: false });

          if (error) throw error;
          updateLeaderboard(data);
          noOfParticipants = data?.length ?? 1;

          document.getElementById(
            "part-count"
          ).innerHTML = `${noOfParticipants}/200`;

          if (tokenId) {
            findCurrentTeamAndAvgScore(tokenId);
          }
        } catch (error) {
          console.error("Error fetching leaderboard data:", error);
        }
      }

      function updateLeaderboard(data) {
        const leaderboard = document.querySelector(".leaderboard");
        const leaderboardEntries = data
          .map(
            (entry, index) => `
        <div class="board-entry">
          <span>${index + 1}</span>
          <span>${entry.tokenid}</span>
          <span>${entry.points}</span>
        </div>
      `
          )
          .join("");
        leaderboard.innerHTML = `
        <div class="board-header">Leaderboard</div>
        <div class="board-header-bottom"></div>
        <div class="board-table-header">
          <span>#</span>
          <span>Token Id</span>
          <span>Score</span>
        </div>
        ${leaderboardEntries}
      `;
      }

      function subscribeToLeaderboardUpdates() {
        supabase
          .from("points")
          .on("INSERT", (payload) => {
            fetchLeaderboardData();
          })
          .on("UPDATE", (payload) => {
            fetchLeaderboardData();
          })
          .subscribe();
      }

      document.addEventListener("DOMContentLoaded", function () {
        fetchLeaderboardData();
      });

      const updatePoints = async (newPoints) => {
        try {
          // Fetch the current points
          let { data: currentData, error: fetchError } = await supabase
            .from("points")
            .select("*")
            .eq("tokenid", tokenId)
            .eq("game_id", gameId)
            .single();

          if (fetchError) {
            if (fetchError.message.includes("No rows found")) {
              // If no existing points found, set currentPoints to 0
              currentData = { points: 0, tokenId, gameId };
            } else {
              throw fetchError;
            }
          }

          // Add new points to the current points
          currentData.points = (currentData?.points || 0) + newPoints;

          // Update the points in the database
          const { data, error } = await supabase
            .from("points")
            .upsert({
              ...currentData,
            })
            .eq("tokenid", tokenId)
            .eq("gameId", gameId)
            .single();

          if (error) throw error;
          console.log("Points updated successfully:", data);
        } catch (error) {
          console.error("Error updating points:", error);
        }
      };

      const insertData = async (tokenId, gameId) => {
        try {
          const response = await supabase
            .from("points")
            .select("*")
            .eq("tokenid", tokenId)
            .eq("game_id", gameId)
            .single();
          console.log("existing data: ", response);

          if (!response.data) {
            console.log("Inside repose");
            const { data, error } = await supabase
              .from("points")
              .insert([{ tokenid: tokenId, points: 0, game_id: gameId }])
              .single();
          }
        } catch (error) {
          console.error("Error inserting token ID:", error);
        }
      };

      const findTeamByTokenId = async (tokenId) => {
        try {
          const { data, error } = await supabase
            .from("teamparticipants")
            .select("team_id")
            .eq("tokenid", tokenId)
            .single();

          if (error) throw error;

          if (!data) {
            console.error(`No team found for tokenId ${tokenId}`);
            return null;
          }

          console.log("data team:", data);
          const teamId = data.team_id;
          const { data: teamData, error: teamError } = await supabase
            .from("teams")
            .select("*")
            .eq("id", teamId)
            .single();

          if (teamError) throw teamError;
          console.log("teans data: ", teamData);
          if (!teamData) {
            console.error(`No team data found for teamId ${teamId}`);
            return null;
          }

          return teamData;
        } catch (error) {
          console.error("Error finding team by tokenId:", error);
          return null;
        }
      };

      const getTokenIdsInTeam = async (teamId) => {
        try {
          const { data, error } = await supabase
            .from("teamparticipants")
            .select("tokenid")
            .eq("team_id", teamId);

          if (error) throw error;

          if (!data) {
            console.error(`No team participants found for teamId ${teamId}`);
            return [];
          }

          return data.map((participant) => participant.tokenid);
        } catch (error) {
          console.error("Error getting token IDs in team:", error);
          return [];
        }
      };

      const getScoreForTokenId = async (tokenId) => {
        try {
          const { data, error } = await supabase
            .from("points")
            .select("points")
            .eq("tokenid", tokenId)
            .eq("game_id", gameId)
            .single();

          if (error) throw error;

          if (!data) {
            console.error(
              `No score found for tokenId ${tokenId} and gameId ${gameId}`
            );
            return 0;
          }

          return data.points;
        } catch (error) {
          console.error("Error getting score for tokenId:", error);
          return 0;
        }
      };

      const findCurrentTeamAndAvgScore = async (tokenId) => {
        try {
          // Assuming there's a function to find the current team of a tokenId
          const team = await findTeamByTokenId(tokenId);
          // Assuming there's a function to get all token ids in a team
          const teamTokenIds = await getTokenIdsInTeam(team.id);

          // Assuming there's a function to get the score for a tokenId
          let totalScore = 0;
          for (const id of teamTokenIds) {
            const score = await getScoreForTokenId(id);
            totalScore += score;

            if (id === tokenId) {
              document.getElementById("top-score").innerHTML = score;
            }
          }
          const avgScore = totalScore / teamTokenIds.length;

          const leaderboardTeam = document.getElementById(
            "leaderboard-team-id"
          );
          leaderboardTeam.classList.remove("hide");

          const leaderboard = document.getElementById("leaderboard-id");
          leaderboard.classList.remove("b-height");
          leaderboard.classList.add("a-height");
          document.getElementById("team-name").innerHTML = team.clan;

          document.getElementById("avg-score").innerHTML = avgScore.toFixed(2);
        } catch (error) {
          console.error(
            "Error finding team or calculating average score:",
            error
          );
        }
      };
    </script>
    <script>
      var domReady,
        loadFinish,
        canvasReady,
        loadError,
        gameStart,
        game,
        score,
        successCount;

      // init window height and width
      var gameWidth = window.innerWidth;
      var gameHeight = window.innerHeight;
      var ratio = 1.5;
      if (gameHeight / gameWidth < ratio) {
        gameWidth = Math.ceil(gameHeight / ratio);
      }
      $(".content").css({ height: gameHeight + "px", width: gameWidth + "px" });
      $(".js-modal-content").css({ width: gameWidth + "px" });

      // loading animation
      function hideLoading() {
        if (domReady && canvasReady) {
          $("#canvas").show();
          loadFinish = true;
          setTimeout(function () {
            $(".loading").hide();
            $(".landing").show();
          }, 1000);
        }
      }

      function updateLoading(status) {
        var success = status.success;
        var total = status.total;
        var failed = status.failed;
        if (failed > 0 && !loadError) {
          loadError = true;
          alert("Network error... Please try again.");
          return;
        }
        var percent = parseInt((success / total) * 100);
        if (percent === 100 && !canvasReady) {
          canvasReady = true;
          hideLoading();
        }
        percent = percent > 98 ? 98 : percent;
        percent = percent + "%";
        $(".loading .title").text(percent);
        $(".loading .percent").css({
          width: percent,
        });
      }

      async function overShowOver() {
        window.location.href = window.location.href + "?s=" + +new Date();

        const address = await isWalletConnected();
        console.log("is wallet connected: ", address);
        if (address) {
          isNFTPresent = await checkNFT(address);
          console.log("is: ", isNFTPresent);
          if (isNFTPresent) {
            tokenId = await getTokenId(address);
          }
        }

        console.log("window reloaded");
      }

      // game customization options
      const option = {
        width: gameWidth,
        height: gameHeight,
        canvasId: "canvas",
        soundOn: true,
        setGameScore: function (s) {
          score = s;
          updatePoints(s);
          fetchLeaderboardData();
        },
        setGameSuccess: function (s) {
          successCount = s;
        },
        setGameFailed: function (f) {
          $("#score").text(score);
          if (f >= 3) {
            overShowOver();
          }
        },
      };

      // game init with option
      function gameReady() {
        game = TowerGame(option);
        game.load(function () {
          game.init();
          setTimeout(function () {
            game.playBgm();
          });
        }, updateLoading);
      }

      var isWechat =
        navigator.userAgent.toLowerCase().indexOf("micromessenger") !== -1;
      if (isWechat) {
        document.addEventListener("WeixinJSBridgeReady", gameReady, false);
      } else {
        gameReady();
      }

      function indexHide() {
        $(".landing .action-1").addClass("slideTop");
        $(".landing .action-2").addClass("slideBottom");
        setTimeout(function () {
          $(".landing").hide();
        }, 950);
      }

      // click event

      // listener
      window.addEventListener(
        "load",
        function () {
          domReady = true;
          hideLoading();
        },
        false
      );
    </script>

    <script>
      const startGame = () => {
        console.log("game start: ", gameStart);
        if (gameStart) return;
        console.log("wallet connected: ", walletConnected);
        if (!walletConnected) {
          alert("wallet not connected");
          return;
        }

        console.log("is nft present: ", isNFTPresent);

        if (!isNFTPresent) {
          alert("NFT is not present to play the game.");
          return;
        }

        gameStart = true;
        setTimeout(function () {
          game.playBgm();
        });
        indexHide();
        setTimeout(game.start, 400);
      };

      // Main function to connect wallet and check NFT
      async function main() {
        const address = await connectWallet();

        if (address) {
          isNFTPresent = await checkNFT(address);
          if (isNFTPresent) {
            // get token id
            tokenId = await getTokenId(address);
            // insert initial data if not present
            insertData(tokenId, gameId);
            // wallet is connect
            walletConnected = true;
            updateWalletButton();
            if (tokenId) {
              findCurrentTeamAndAvgScore(tokenId);
            }
            document.querySelector(".wallet-address").innerHTML = address;
          } else {
            alert("NFT is not present in your current wallet.");
          }
        }
      }

      // Function to switch wallet
      async function switchWallet() {
        try {
          // Disconnect current provider
          provider = new ethers.providers.Web3Provider(window.ethereum, "any");
          // Request MetaMask to connect to another wallet
          await provider.send("wallet_requestPermissions", [
            { eth_accounts: {} },
          ]);
          // Now run the main function to connect and check the new wallet
          await main();
        } catch (error) {
          console.error("Error switching wallet:", error);
        }
      }

      const switchWalletElement = document.getElementById("switch-wallet");

      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("connect-wallet")
          .addEventListener("click", main);
      });

      if (switchWalletElement) {
        document.addEventListener("DOMContentLoaded", function () {
          document
            .getElementById("switch-wallet")
            .addEventListener("click", switchWallet);
        });
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const playButtonElement = document.getElementById("start-game");

        if (playButtonElement) {
          const address = await isWalletConnected();
          if (address) {
            isNFTPresent = await checkNFT(address);

            if (isNFTPresent) {
              walletConnected = true;
              tokenId = getTokenId();
              insertData(tokenId, gameId);
              updateWalletButton();
              findCurrentTeamAndAvgScore(tokenId);
              document.querySelector(".wallet-address").innerHTML = address;
            } else {
              updateWalletButton();
              document.getElementById("wallet-address").innerHTML = address;
              alert(
                "NFT is not present in current wallet. Please switch to the wallet with nft"
              );
            }
          }

          document
            .getElementById("start-game")
            .addEventListener("click", startGame);
        }
      });
    </script>
